<!DOCTYPE html>
<html>

<head>
    <title>React Vite Micro App</title>
    <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.2.0/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.1.1/flowbite.min.css">

    <style>
        .chart-wrapper {
            width: 100%;
            height: 100%;
            display: block;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="main.js"></script>

    <div class="min-h-screen flex">
        <nav class="w-56 flex-none bg-indigo-200 px-2">
            <ul>
                <li class="mt-2">
                    <button class="w-full py-3 bg-blue-100">Section 1</button>
                </li>
                <li class="mt-2">
                    <button class="w-full py-3 bg-blue-100">Section 2</button>
                </li>
                <li class="mt-2">
                    <button class="w-full py-3 bg-blue-100">Section 3</button>
                </li>
            </ul>
        </nav>

        <main class="w-full bg-indigo-50 px-2">

            <div class="flex justify-center ">

                <div class="mt-10 bg-green-200 min-h-full border border-black w-full">

                    <div class="flex flex-rox p-2 border border-white">

                        <div class="mx-3">
                            <label for="countries"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select your
                                category</label>
                            <select id="countries"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">

                                <option>Category 1</option>
                                <option>Category 2</option>
                                <option>Category 3</option>
                                <option>Category 4</option>
                            </select>
                        </div>

                        <div>
                            <label for="countries"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">&nbsp
                            </label>
                            <select id="countries"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                <option>Still Online</option>
                            </select>
                        </div>

                    </div>


                    <div class="flex">
                        <div class="flex-grow border border-white bg-red-200 h-500px">



                            <div id="chart"></div>



                        </div>
                        <div class="w-40 bg-blue-200 border border-white">


                            <div class="p-2">
                                <label for="countries"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Time
                                    window</label>
                                <select id="countries"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">

                                    <option>Last 6 months</option>
                                </select>
                            </div>



                        </div>
                    </div>
                </div>
            </div>


        </main>
    </div>
</body>

</html>
